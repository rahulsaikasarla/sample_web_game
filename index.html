<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #controls {
      margin: 16px 0;
    }
    #pauseBtn[disabled],
    #restartBtn[disabled] {
      opacity: 0.6;
    }
    #gameType {
      font-size: 1em;
      margin-left: 6px;
      padding: 2px 8px;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="controls">
    <button id="startBtn">Start Game</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="restartBtn" disabled>Restart Game</button>
    <label for="gameType"><strong>Game Type:</strong></label>
    <select id="gameType">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const box = 20;
    const scoreDiv = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const gameType = document.getElementById('gameType');

    let snake = [];
    let food = {};
    let direction = null;
    let score = 0;
    let gameInterval = null;
    let speed = 150;
    let paused = false;
    let gameRunning = false;
    let pendingDirection = null;

    function setSpeedFromType() {
      switch (gameType.value) {
        case 'easy': speed = 250; break;   // slower
        case 'medium': speed = 150; break; // slower than previous
        case 'hard': speed = 60; break;
        default: speed = 150;
      }
    }

    function resetGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      pendingDirection = null;
      score = 0;
      food = spawnFood();
      scoreDiv.innerText = "Score: 0";
      paused = false;
      updateControlStates();
    }

    function spawnFood() {
      let fx, fy;
      let overlap;
      do {
        fx = Math.floor(Math.random() * 20) * box;
        fy = Math.floor(Math.random() * 20) * box;
        overlap = snake.some(segment => segment.x === fx && segment.y === fy);
      } while (overlap);
      return { x: fx, y: fy };
    }

    function collision(head, arr) {
      for (let i = 0; i < arr.length; i++) {
        if (head.x === arr[i].x && head.y === arr[i].y) return true;
      }
      return false;
    }

    function changeDirection(event) {
      if (!gameRunning || paused) return;
      let newDir = null;
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') newDir = 'LEFT';
      else if (event.key === 'ArrowRight' && direction !== 'LEFT') newDir = 'RIGHT';
      else if (event.key === 'ArrowUp' && direction !== 'DOWN') newDir = 'UP';
      else if (event.key === 'ArrowDown' && direction !== 'UP') newDir = 'DOWN';
      if (newDir) pendingDirection = newDir;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#228B22' : '#32CD32';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(food.x, food.y, box, box);

      if (direction == null) return;

      if (pendingDirection) {
        direction = pendingDirection;
        pendingDirection = null;
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === 'LEFT') snakeX -= box;
      if (direction === 'RIGHT') snakeX += box;
      if (direction === 'UP') snakeY -= box;
      if (direction === 'DOWN') snakeY += box;

      // Borderless wrap movement
      if (snakeX < 0) snakeX = canvas.width - box;
      if (snakeX >= canvas.width) snakeX = 0;
      if (snakeY < 0) snakeY = canvas.height - box;
      if (snakeY >= canvas.height) snakeY = 0;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDiv.innerText = `Score: ${score}`;
        food = spawnFood();
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (collision(newHead, snake)) {
        endGame();
        return;
      }

      snake.unshift(newHead);
    }

    function gameTick() {
      if (!paused && gameRunning) {
        draw();
      }
    }

    function startGame() {
      setSpeedFromType();
      resetGame();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      startBtn.style.display = 'none';
      pauseBtn.style.display = 'inline-block';
      restartBtn.style.display = 'inline-block';
      pauseBtn.disabled = false;
      restartBtn.disabled = false;
      gameType.disabled = false;
      gameRunning = true;
      direction = 'RIGHT';
      pendingDirection = null;
      document.addEventListener('keydown', changeDirection);

      clearInterval(gameInterval);
      gameInterval = setInterval(gameTick, speed);
      updateControlStates();
    }

    function pauseResumeGame() {
      if (!gameRunning) return;
      paused = !paused;
      updateControlStates();
    }

    function restartGame() {
      setSpeedFromType();
      resetGame();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      gameRunning = true;
      direction = 'RIGHT';
      pendingDirection = null;
      document.addEventListener('keydown', changeDirection);

      clearInterval(gameInterval);
      gameInterval = setInterval(gameTick, speed);
      updateControlStates();
    }

    function endGame() {
      clearInterval(gameInterval);
      gameRunning = false;
      document.removeEventListener('keydown', changeDirection);
      ctx.fillStyle = 'rgba(0,0,0,0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '40px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      startBtn.style.display = 'inline-block';
      pauseBtn.disabled = true;
      restartBtn.disabled = true;
      gameType.disabled = false;
    }

    function updateControlStates() {
      pauseBtn.disabled = !gameRunning;
      pauseBtn.innerText = paused ? "Resume" : "Pause";
      restartBtn.disabled = !gameRunning;
      gameType.disabled = false;
    }

    // Dynamic speed change while playing/paused
    gameType.addEventListener('change', function() {
      setSpeedFromType();
      if (gameRunning) {
        clearInterval(gameInterval);
        gameInterval = setInterval(gameTick, speed); // restart with new speed
      }
    });

    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', pauseResumeGame);
    restartBtn.addEventListener('click', restartGame);

    pauseBtn.style.display = 'inline-block';
    restartBtn.style.display = 'inline-block';
    pauseBtn.disabled = true;
    restartBtn.disabled = true;

    document.addEventListener('keydown', function(event) {
      if (gameRunning && event.code === "Space") {
        event.preventDefault();
        pauseResumeGame();
      }
    });

    ctx.fillStyle = '#fff';
    ctx.font = '32px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Press Start', canvas.width / 2, canvas.height / 2);
  </script>
    <div style="margin-top: 32px; text-align: center; font-size: 1em;">

      Rahul Sai Kasarla
    </a>
  </div>
</body>
</html>
